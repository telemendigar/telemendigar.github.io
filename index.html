<body>

<div class="container">






<div class="row">
	<div class="col-sm-12">
		<h5 align='center'>CALCULADORA COMPRA - VENTA PTR/VES PATRIA</h5>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<h5 align='center'>TASA OFICIAL PTR : <span id='ptr'></span> </h5>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<h5 align='center'>COMISION PTR AL CANCELAR: <span id='comision_cancelar_ptr'></span> PTR / <span id='comision_cancelar_bs'></span> BS</h5>
	</div>
</div>


<form>
<div class="row">
<!-- COMPRA !-->
<div class="col-sm-6" style='background-color:#d7f4a0'>
  <div class="form-group">
    <label>TIPO</label>
    <input name='tipo_c' id='tipo_c' class="form-control form-control-sm" value='COMPRA' readonly='readonly' />
  </div>

  <div class="form-group">
    <label>PTR</label>
    <input name='cantidad_c' id='cantidad_c' class="form-control form-control-sm" />
  </div>

  <div class="form-group">
    <label>TASA</label>
    <input name='tasa_c' id='tasa_c'  class="form-control form-control-sm" />
  </div>

  <div class="form-group">
    <label>CANTIDAD BS</label>
    <input name='cantidad_bs_c' id='cantidad_bs_c' readonly='readonly' class="form-control form-control-sm"/>
  </div>

  <div class="form-group">
    <label>COMISION PTR</label>
    <input name='comision_c' id='comision_c' readonly='readonly' class="form-control form-control-sm"/>
  </div>

  <div class="form-group">
    <label>CANTIDAD PTR</label>
    <input name='cantidad_ptr_c' id='cantidad_ptr_c' readonly='readonly' class="form-control form-control-sm"/>
  </div>
</div>
<!-- COMPRA !-->

<!-- VENTA !-->
<div class="col-sm-6" style='background-color:#a0e2f4'>
  <div class="form-group">
    <label>TIPO</label>
    <input name='tipo_v' id='tipo_v' class="form-control form-control-sm" value='VENTA' readonly='readonly' />
  </div>

  <div class="form-group">
    <label>PTR</label>
    <input name='cantidad_v' id='cantidad_v' class="form-control form-control-sm"/>
  </div>

  <div class="form-group">
    <label>TASA</label>
    <input name='tasa_v' id='tasa_v' class="form-control form-control-sm"/>
  </div>

  <div class="form-group">
    <label>CANTIDAD BS</label>
    <input name='cantidad_bs_v' id='cantidad_bs_v' readonly='readonly' class="form-control form-control-sm"/>
  </div>

  <div class="form-group">
    <label>COMISION BS</label>
    <input name='comision_v' id='comision_v' readonly='readonly' class="form-control form-control-sm"/>
  </div>

  <div class="form-group">
    <label>CANTIDAD BS - COMISON</label>
    <input name='cantidad_bs_final_v' id='cantidad_bs_final_v' readonly='readonly' class="form-control form-control-sm"/>
  </div>
</div>
<!-- VENTA !-->
</div>
</form>


<table border='1' align='center' class="table table-bordered"" >

<tr>
<td colspan='6'>Ganancia: <b><span id='ganancia'></span> BS</b></td>
</tr>

</table>

</div>
